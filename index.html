<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shawon 2.0</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <h1>Shawon 2.0 - বাংলা চ্যাটবট</h1>
        <div id="chatbox">
            <p class="bot">বট: হ্যালো! আমি Shawon 2.0। কিভাবে সাহায্য করতে পারি?</p>
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="আপনার প্রশ্ন লিখুন...">
            <button onclick="sendMessage()">প্রেরণ করুন</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
